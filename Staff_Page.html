<!doctype html>

<html lang="en">
  <head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>BorrowMe</title>
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="styles.css">

    <style>
	.demo-card-wide.mdl-card {
    width: 512px;
	margin: 0 auto
    }
	
	.demo-card-wide-med.mdl-card {
    width: 512px;
	margin: 0 auto
    }

	.demo-card-wide > .mdl-card__title {
		color: #fff;
		height: 176px;
		background: url('welcome_card.jpg') center / cover;
	}
	
	.demo-card-wide-med > .mdl-card__title {
		color: #fff;
		height: 176px;
		background: url('medicine_card.jpg') center / cover;
	}
	
	.demo-card-wide > .mdl-card__menu {
		color: #fff;
	}
	
    </style>

  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Staff: Home</span>
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search">
              <label class="mdl-textfield__label" for="search">Enter your query...</label>
            </div>
          </div>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
            <i class="material-icons">more_vert</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
            <li class="mdl-menu__item">About</li>
            <li class="mdl-menu__item">Contact</li>
          </ul>
        </div>
      </header>
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
          <img src="images/user.jpg" class="demo-avatar">
          <div class="demo-avatar-dropdown">
            <span>hello@example.com</span>
            <div class="mdl-layout-spacer"></div>
          </div>
        </header>
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
          <a class="mdl-navigation__link" href="Staff_Page.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Home</a>
          <a class="mdl-navigation__link" href="notification_staff.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">inbox</i>Notification</a>
          <a class="mdl-navigation__link" href="Contact.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">report</i>Contact</a>
          <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">report</i>Edit</a>
          <a class="mdl-navigation__link" href="Login_Page.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">forum</i>Logout</a>

          <div class="mdl-layout-spacer"></div>
          <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
	  
	  <div class="mdl-cell mdl-cell--12-col mdl-grid">
	    
		<div class="demo-card-wide mdl-card mdl-cell mdl-shadow--2dp">
           <div class="mdl-card__title">
           <h2 class="mdl-card__title-text">Faculty of Engineering</h2>
           </div>
          <div class="mdl-card__supporting-text">
            Borrow equipents relating to engineering
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="Engineering_staff.html">
             Enter
            </a>
          </div>
        </div>
		

		<div class="demo-card-wide-med mdl-card mdl-cell mdl-shadow--2dp">
           <div class="mdl-card__title">
           <h2 class="mdl-card__title-text">Faculty of Medicine</h2>
           </div>
          <div class="mdl-card__supporting-text">
            Borrow equipents relating to medicine
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="Medicine_Item.html">
             Enter
            </a>
          </div>
        </div>
      </div>
	  
        
      </main>
    </div>
     
   
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
